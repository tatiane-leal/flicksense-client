<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="card-wrapper">
    <div class="logo-container">
      <div>
        <img class="logo" src="./../../../assets/images/flicksense-logo.png" />
      </div>

      <div>
        <p>Get sentiment analysis on your movie reviews!</p>
      </div>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">
            Name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required.
          </mat-error>
          <mat-error
            *ngIf="registerForm.get('password')?.errors?.['minlength']"
          >
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>

        <div class="button-wrapper">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid"
          >
            Sign Up
          </button>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="account-container">
      <p>
        Already have an account?
        <span><a class="acount-register-link" href="/login">Login!</a></span>
      </p>
    </div>
  </div>
</form>
