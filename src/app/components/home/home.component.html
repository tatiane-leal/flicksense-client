<div class="container">
  <h2>Select your favorite movies to proceed</h2>
  <mat-grid-list
    cols="4"
    rowHeight="2:1"
    gutterSize="10px"
    (window:resize)="onResize($event)"
  >
    <mat-grid-tile *ngFor="let movie of movies">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ movie.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img mat-card-image [src]="movie.poster" alt="Movie poster" />
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button (click)="addFavorite(movie)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-raised-button color="primary">Next</button>
</div>
